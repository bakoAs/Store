<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bako - Registro</title>
    <link rel="stylesheet" href="../css/styles.css" />
      
</head>

<body>
    <div id="header-container"></div>

    <main class="auth-container">
        <h2>Crear cuenta</h2>
        <form id="register-form">
            <input type="text" id="nombres" placeholder="Nombres" required />
            <input type="text" id="apellidos" placeholder="Apellidos" required />
            <input type="text" id="dni" placeholder="DNI" required />
            <input type="text" id="telefono" placeholder="Teléfono" required />
            <input type="email" id="email" placeholder="Correo electrónico" required />
            <div id='xUbicaciones'>  <select id="region" required>
                    <option value="">Departamento</option>
                </select>
                <select id="provincia" required disabled>
                    <option value="">Provincia</option>
                </select>
                <select id="distrito" required disabled>
                    <option value="">Distrito</option>
                </select>
            </div>

            <input type="text" id="direccion" placeholder="Dirección" required />
            <input type="text" id="referencia" placeholder="Referencia" required />
            <input type="password" id="password" placeholder="Contraseña" required />
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </main>


    <div id="footer-container"></div>
    <div id="whatsapp-container"></div>

    <script src="../js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="../js/ubicaciones.js"></script>

</body>

</html>
